name: benchmark

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Start clickhouse-server
        run: docker-compose up -d
      - name: Run benchmarks
        run: mvn -B -Pbenchmark clean integration-test -DskipITs
