name: benchmark

on:
  push:
    branches: [ master, 2.4 ]
  pull_request:
    branches: [ master, 2.4 ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Start clickhouse-server
        run: docker-compose up -d
      - run: sed -i 's/TRACE/INFO/g' clickhouse-native-jdbc/src/test/resources/simplelogger.properties
      - run: sed -i 's/DEBUG/INFO/g' clickhouse-native-jdbc/src/test/resources/simplelogger.properties

      - id: jmh
        name: Run benchmarks
        run: |
         mvn -B -Pbenchmark clean integration-test -DskipITs -pl :clickhouse-native-jdbc -am | tee output.log 2>&1
         bench_results=`grep -A 100 'Run complete.' output.log | awk '{if(NF == 7) {print $0}}'`
         echo "::set-output name=bench_results::${bench_results}"

      - name: PR Comment
        uses: github-actions-up-and-running/pr-comment@v1.0.1
        with:
          repo-token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          message:
            ${{ steps.jmh.outputs.bench_result }}
